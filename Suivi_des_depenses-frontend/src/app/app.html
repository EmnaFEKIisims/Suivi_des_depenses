<!-- Modern Dashboard Layout -->
<div *ngIf="!isWelcomePage()" class="app-layout">
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <!-- Brand Header -->
    <div class="sidebar-header">
      <a href="/" class="sidebar-brand" routerLink="/">
        <div class="brand-icon">
          <i class="bi bi-graph-up-arrow"></i>
        </div>
        <span>Expense Tracker</span>
      </a>
    </div>

    <!-- Navigation Menu -->
    <div class="sidebar-nav">
      <!-- Main Navigation -->
      <div class="nav-section">
        <div class="nav-section-title">Main Menu</div>
        <div class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="bi bi-house-door nav-icon"></i>
            <span>Dashboard</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" routerLink="/requests" routerLinkActive="active">
            <i class="bi bi-file-earmark-text nav-icon"></i>
            <span>Expense Requests</span>
          </a>
        </div>
      </div>

      <!-- Management Section -->
      <div class="nav-section">
        <div class="nav-section-title">Management</div>
        <div class="nav-item">
          <a class="nav-link" routerLink="/employees" routerLinkActive="active">
            <i class="bi bi-people nav-icon"></i>
            <span>Employees</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" routerLink="/clients" routerLinkActive="active">
            <i class="bi bi-building nav-icon"></i>
            <span>Clients</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" routerLink="/projects" routerLinkActive="active">
            <i class="bi bi-folder nav-icon"></i>
            <span>Projects</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" routerLink="/budget" routerLinkActive="active">
            <i class="bi bi-wallet2 nav-icon"></i>
            <span>Budget</span>
          </a>
        </div>
      </div>

      <!-- Analytics Section -->
      <div class="nav-section">
        <div class="nav-section-title">Analytics</div>
        <div class="nav-item">
          <a class="nav-link" href="#" (click)="$event.preventDefault()">
            <i class="bi bi-bar-chart nav-icon"></i>
            <span>Reports</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="#" (click)="$event.preventDefault()">
            <i class="bi bi-pie-chart nav-icon"></i>
            <span>Analytics</span>
          </a>
        </div>
      </div>

      <!-- Settings Section -->
      <div class="nav-section">
        <div class="nav-section-title">Settings</div>
        <div class="nav-item">
          <a class="nav-link" href="#" (click)="$event.preventDefault()">
            <i class="bi bi-gear nav-icon"></i>
            <span>Preferences</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="#" (click)="$event.preventDefault()">
            <i class="bi bi-person-circle nav-icon"></i>
            <span>Profile</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Scroll Progress Indicator -->
    <div class="scroll-indicator">
      <div class="scroll-progress" [style.width.%]="scrollPercentage"></div>
    </div>

    <!-- Page Content -->
    <div class="content-body fade-in">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<ng-container *ngIf="isWelcomePage()">
  <router-outlet></router-outlet>
</ng-container>
