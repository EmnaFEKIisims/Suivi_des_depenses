<div class="container mt-4">

  <!-- Alerts Section -->
  <div class="alert-container">
    <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
      <div class="alert-content">
        <i class="bi bi-check-circle-fill alert-icon"></i>
        <div>
          <strong>Success!</strong> Client created successfully.
        </div>
      </div>
      <button type="button" class="btn-close" (click)="showSuccessAlert = false" aria-label="Close"></button>
    </div>

    <div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show custom-alert" role="alert">
      <div class="alert-content">
        <i class="bi bi-exclamation-triangle-fill alert-icon"></i>
        <div>
          <strong>Error!</strong> {{ errorMessage || 'Failed to create client.' }}
        </div>
      </div>
      <button type="button" class="btn-close" (click)="showErrorAlert = false" aria-label="Close"></button>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="d-flex justify-content-between mb-4">
    <button class="btn btn-outline-secondary" (click)="navigateTo('/clients')">
      <i class="bi bi-arrow-left"></i> Back to Clients
    </button>
    <button class="btn btn-outline-primary" (click)="navigateTo('/home')">
      <i class="bi bi-house"></i> Home
    </button>
  </div>

  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Create New Client</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">

          <!-- Row 1: Reference + Name -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="reference" class="form-label">Reference</label>
              <input type="text" class="form-control bg-light" id="reference" formControlName="reference" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Name*</label>
              <input type="text" class="form-control" id="name" formControlName="name"
                [class.is-invalid]="clientForm.get('name')?.invalid && clientForm.get('name')?.touched">
              <div class="invalid-feedback">Name is required</div>
            </div>
          </div>

          <!-- Row 2: Email + Registration Date -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label">Email*</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                [class.is-invalid]="clientForm.get('email')?.invalid && clientForm.get('email')?.touched">
              <div class="invalid-feedback">Valid email is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="birthDate" class="form-label">Registration Date*</label>
              <input type="date" class="form-control" id="registrationDate" formControlName="registrationDate"
                     [class.is-invalid]="clientForm.get('registrationDate')?.invalid && clientForm.get('registrationDate')?.touched">
              <div class="invalid-feedback">Birth date is required</div>
            </div>
          </div>

          <!-- Row 3: Address + Continent -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="address" class="form-label">Address*</label>
              <input type="text" class="form-control" id="address" formControlName="address"
                [class.is-invalid]="clientForm.get('address')?.invalid && clientForm.get('address')?.touched">
              <div class="invalid-feedback">Address is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="continent" class="form-label">Continent*</label>
              <select class="form-select" id="continent" formControlName="continent"
                [class.is-invalid]="clientForm.get('continent')?.invalid && clientForm.get('continent')?.touched">
                <option value="">Select Continent</option>
                <option *ngFor="let continent of continents" [value]="continent">{{ continent }}</option>
              </select>
              <div class="invalid-feedback">Continent is required</div>
            </div>
          </div>

          <!-- Row 4: Contact Person + Phone Number -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="contactPerson" class="form-label">Contact Person*</label>
              <input type="text" class="form-control" id="contactPerson" formControlName="contactPerson"
                [class.is-invalid]="clientForm.get('contactPerson')?.invalid && clientForm.get('contactPerson')?.touched">
              <div class="invalid-feedback">Contact person is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number*</label>
              <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                [class.is-invalid]="clientForm.get('phoneNumber')?.invalid && clientForm.get('phoneNumber')?.touched">
              <div class="invalid-feedback">Phone number is required</div>
            </div>
          </div>

        </div>

        <!-- Form Actions -->
        <div class="d-flex justify-content-end mt-4 gap-2">
          <button type="button" class="btn btn-outline-secondary" (click)="navigateTo('/clients')">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">Create Client</button>
        </div>

      </form>
    </div>
  </div>
</div>
