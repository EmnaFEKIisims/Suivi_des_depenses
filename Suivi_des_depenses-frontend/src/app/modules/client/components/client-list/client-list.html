<div class="list-container">
  <div class="list-header">
    <div class="header-left">
      <h1>Client List</h1>
      <p class="header-subtitle">Manage and view all client information</p>
    </div>
    <div class="header-actions">
      <button class="btn-create" (click)="goToCreateClient()" title="Add new client">
        <i class="bi bi-plus-lg"></i>
      </button>
      <button class="btn-home" (click)="navigateTo('/home')" title="Go to home">
        <i class="bi bi-house"></i>
      </button>
    </div>
  </div>

  <!-- Search and Filter Section -->
  <div class="card shadow">
    <div class="card-body">
      <div class="row g-3">
        <!-- Search by Name or Address -->
        <div class="col-md-8">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by name or address..." [(ngModel)]="searchTerm"
              (input)="onSearchChange()">
            <button class="btn btn-primary" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <!-- Continent Filter -->
        <div class="col-md-4">
          <select class="form-select" [(ngModel)]="selectedContinent" (change)="onContinentChange()">
            <option value="ALL">All Continents</option>
            <option *ngFor="let continent of continents" [value]="continent">
              {{continent}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Client Table -->
  <div class="card shadow">
    <div class="card-body">
      <table class="table table-hover ">
        <thead>
          <tr>
            <th>Reference</th>
            <th>Name</th>
            <th>Address</th>
            <th>Continent</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of filteredClients">
            <td>{{ client.reference }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.address }}</td>
            <td>{{ client.continent }}</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-sm btn-outline-primary" (click)="goToClientDetails(client.idClient!)">
                  <i class="bi bi-eye"></i> View
                </button>
                <button class="btn btn-sm btn-outline-secondary" (click)="goToEditClient(client.idClient!)">
                  <i class="bi bi-pencil"></i> Edit
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="!filteredClients || filteredClients.length === 0">
            <td colspan="5" class="text-center text-muted">
              <i class="bi bi-building-slash me-2"></i>
              No clients found matching your criteria
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
