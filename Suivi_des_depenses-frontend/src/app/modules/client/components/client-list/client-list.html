<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Client List</h2>
    <div>
      <button class="btn btn-sm btn-outline-success me-2" (click)="goToCreateClient()" title="Add new client">
        <i class="bi bi-plus-lg"></i>
      </button>
      <button class="btn btn-sm btn-outline-primary" (click)="navigateTo('/home')" title="Go to home">
        <i class="bi bi-house"></i>
      </button>
    </div>
  </div>

  <!-- Search and Filter Section -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="row g-3">
        <!-- Search by Name or Address -->
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by name or address..." [(ngModel)]="searchTerm"
              (input)="onSearchChange()">
            <button class="btn btn-primary" type="button" (click)="onSearchChange()">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <!-- Continent Filter -->
        <div class="col-md-6">
          <select class="form-select" [(ngModel)]="selectedContinent" (change)="onContinentChange()">
            <option value="ALL">All Continents</option>
            <option *ngFor="let continent of continents" [value]="continent">{{ continent }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Client Table -->
  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Reference</th>
              <th>Name</th>
              <th>Address</th>
              <th>Continent</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of filteredClients">
              <td>{{ client.reference }}</td>
              <td>{{ client.name }}</td>
              <td>{{ client.address }}</td>
              <td>{{ client.continent }}</td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-primary" (click)="goToClientDetails(client.idClient!)">
                    <i class="bi bi-eye"></i> View
                  </button>
                  <button class="btn btn-sm btn-outline-secondary" (click)="goToEditClient(client.idClient!)">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="filteredClients.length === 0">
              <td colspan="5" class="text-center">No clients found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
