<div class="container mt-4">
  <!-- Alerts Section -->
  <div class="alert-container">
    <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
      <div class="alert-content">
        <i class="bi bi-check-circle-fill alert-icon"></i>
        <div>
          <strong>Success!</strong> {{ alertMessage || 'Project updated successfully.' }}
        </div>
      </div>
      <button type="button" class="btn-close" (click)="showSuccessAlert = false" aria-label="Close"></button>
    </div>

    <div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show custom-alert" role="alert">
      <div class="alert-content">
        <i class="bi bi-exclamation-triangle-fill alert-icon"></i>
        <div>
          <strong>Error!</strong> {{ errorMessage || 'Failed to update project.' }}
        </div>
      </div>
      <button type="button" class="btn-close" (click)="showErrorAlert = false" aria-label="Close"></button>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="d-flex justify-content-between mb-4">
    <button class="btn btn-outline-secondary" (click)="navigateTo('/projects')">
      <i class="bi bi-arrow-left"></i> Back to Projects
    </button>
    <button class="btn btn-outline-primary" (click)="navigateTo('')">
      <i class="bi bi-house"></i> Home
    </button>
  </div>

  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Update Project</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="projectForm" (ngSubmit)="onUpdate()">
        <div class="row g-3">
          <!-- First Row: Reference + Priority -->
          <div class="col-md-6">
            <label for="reference" class="form-label">Reference</label>
            <input type="text" class="form-control bg-light" id="reference" formControlName="reference" readonly>
          </div>
          <div class="col-md-6">
            <label for="priority" class="form-label">Priority*</label>
            <select class="form-select" id="priority" formControlName="priority">
              <option *ngFor="let p of priorities" [value]="p">{{p}}</option>
            </select>
          </div>

          <!-- Second Row: Name + Description -->
          <div class="col-md-6">
            <label for="name" class="form-label">Name*</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched" class="text-danger">
              <small *ngIf="projectForm.get('name')?.errors?.['required']">Name is required</small>
              <small *ngIf="projectForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</small>
            </div>
          </div>
          <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description">
          </div>

          <!-- Third Row: Status + Progress -->
          <div class="col-md-6">
            <label for="status" class="form-label">Status*</label>
            <select class="form-select" id="status" formControlName="status">
              <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="progress" class="form-label">Progress (%)</label>
            <input type="number" class="form-control" id="progress" formControlName="progress">
          </div>

          <!-- Fourth Row: Start Date + End Date -->
          <div class="col-md-6">
            <label for="startDate" class="form-label">Start Date*</label>
            <input type="date" class="form-control" id="startDate" formControlName="startDate">
          </div>
          <div class="col-md-6">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" formControlName="endDate">
          </div>

          <!-- Fifth Row: Client + Budget -->
          <div class="col-md-6">
            <label for="client_id" class="form-label">Client*</label>
            <div class="select-container" [class.is-invalid]="projectForm.get('client_id')?.invalid && projectForm.get('client_id')?.touched">
              <ng-select 
                [items]="clients" 
                bindLabel="name" 
                bindValue="idClient"
                formControlName="client_id"
                placeholder="Select client">
              </ng-select>
            </div>
          </div>
          <div class="col-md-6">
            <label for="budget" class="form-label">Budget</label>
            <input type="number" class="form-control" id="budget" formControlName="budget">
          </div>

          <!-- Sixth Row: Project Leader -->
          <div class="col-12">
            <label for="project_leader_Reference" class="form-label">Project Leader*</label>
            <ng-select
              [items]="employees"
              bindLabel="fullName"
              bindValue="reference"
              formControlName="project_leader_Reference"
              placeholder="Select project leader">
            </ng-select>
          </div>

          <!-- Seventh Row: Team Members -->
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <label class="form-label mb-0">Team Members*</label>
              <button type="button" class="btn btn-outline-success btn-sm" (click)="addTeamMember()">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <div *ngFor="let memberControl of teamMemberControls; let i = index" class="mb-2">
                <div class="d-flex align-items-center gap-2">
                    <div class="flex-grow-1"
                        [class.is-invalid]="team_members.at(i).invalid && team_members.at(i).touched">
                    <ng-select [formControl]="memberControl"
                                [items]="employees"
                                bindLabel="fullName"
                                bindValue="reference"
                                placeholder="Select member">
                    </ng-select>
                    </div>
                    <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeTeamMember(i)">
                    <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>

          </div>

          <!-- Form Actions -->
          <div class="d-flex justify-content-end mt-4 gap-2">
            <button type="button" class="btn btn-outline-secondary" (click)="navigateTo('/projects')">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">
              Update Project
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
