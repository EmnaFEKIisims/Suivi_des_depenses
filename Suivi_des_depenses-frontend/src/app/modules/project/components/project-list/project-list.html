<div class="list-container">
  <div class="list-header">
    <div class="header-left">
      <h1>Project List</h1>
      <p class="header-subtitle">Manage and view all project information</p>
    </div>
    <div class="header-actions">
      <button class="btn-create" (click)="goToCreateProject()" title="Add new project">
        <i class="bi bi-plus-lg"></i>
      </button>
      <button class="btn-home" (click)="navigateTo('/home')" title="Go to home">
        <i class="bi bi-house"></i>
      </button>
    </div>
  </div>

  <!-- Search and Filter Section -->
  <div class="card shadow">
    <div class="card-body">
      <div class="row g-3">
        <!-- Search by Name, Client, or Project Leader -->
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by project name, client or project leader..." [(ngModel)]="searchTerm"
              (input)="onSearchChange()">
            <button class="btn btn-primary" type="button" (click)="onSearchChange()">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <!-- Status Filter -->
        <div class="col-md-6">
          <select class="form-select" [(ngModel)]="selectedStatus" (change)="onStatusChange()">
            <option value="ALL">All Status</option>
            <option *ngFor="let status of statuses" [value]="status">
              {{ formatStatus(status) }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Project Table -->
  <div class="card shadow">
    <div class="card-body">
      <table class="table table-hover ">
        <thead>
          <tr>
            <th>Reference</th>
            <th>Name</th>
            <th>Status</th>
            <th>Client</th>
            <th>Project Leader</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of filteredProjects">
            <td>{{ project.reference }}</td>
            <td>{{ project.name }}</td>
            <td>
              <span [ngClass]="{
                'project-status': true,
                'project-status-planned': project.status === 'PLANNED',
                'project-status-inprogress': project.status === 'IN_PROGRESS',
                'project-status-completed': project.status === 'COMPLETED',
                'project-status-cancelled': project.status === 'CANCELLED'
              }" style="font-size:0.7rem; display:block; margin:auto; min-width:60px;">
                {{ formatStatus(project.status) }}
              </span>
            </td>
            <td>{{ project.client.name }}</td>
            <td>{{ getProjectLeaderName(project) }}</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-sm btn-outline-primary" (click)="goToProjectDetails(project.idProject!)">
                  <i class="bi bi-eye"></i> View
                </button>
                <button class="btn btn-sm btn-outline-secondary" (click)="goToEditProject(project.idProject!)">
                  <i class="bi bi-pencil"></i> Edit
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredProjects.length === 0">
            <td colspan="6" class="text-center text-muted">
              <i class="bi bi-folder-x me-2"></i>
              No projects found matching your criteria
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
