<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Project List</h2>
    <div>
      <button class="btn btn-sm btn-outline-success me-2" (click)="goToCreateProject()" title="Add new project">
        <i class="bi bi-plus-lg"></i>
      </button>
      <button class="btn btn-sm btn-outline-primary" (click)="navigateTo('/home')" title="Go to home">
        <i class="bi bi-house"></i>
      </button>
    </div>
  </div>

  <!-- Search and Filter Section -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="row g-3">
        <!-- Search by Name, Client, or Project Leader -->
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by project name, client or project leader..." [(ngModel)]="searchTerm"
              (input)="onSearchChange()">
            <button class="btn btn-primary" type="button" (click)="onSearchChange()">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <!-- Status Filter -->
        <div class="col-md-6">
          <select class="form-select" [(ngModel)]="selectedStatus" (change)="onStatusChange()">
            <option value="ALL">All Status</option>
            <option *ngFor="let status of statuses" [value]="status">
              {{ formatStatus(status) }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Project Table -->
  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Reference</th>
              <th>Name</th>
              <th>Status</th>
              <th>Client</th>
              <th>Project Leader</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of filteredProjects">
              <td>{{ project.reference }}</td>
              <td>{{ project.name }}</td>
              <td>{{ project.status }}</td>
              <td>{{ project.client.name }}</td>
              <td>{{ getProjectLeaderName(project) }}</td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-primary" (click)="goToProjectDetails(project.idProject!)">
                    <i class="bi bi-eye"></i> View
                  </button>
                  <button class="btn btn-sm btn-outline-secondary" (click)="goToEditProject(project.idProject!)">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="filteredProjects.length === 0">
              <td colspan="6" class="text-center">No projects found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
