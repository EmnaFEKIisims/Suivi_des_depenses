<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Employee List</h2>
    <div>
      <button class="btn btn-sm btn-outline-success me-2" (click)="createNewEmployee()" title="Add new employee">
        <i class="bi bi-plus-lg"></i>
      </button>
      <button class="btn btn-sm btn-outline-primary" (click)="navigateTo('/home')" title="Go to home">
        <i class="bi bi-house"></i>
      </button>
    </div>
  </div>

  <!-- Search and Filter Section -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="row g-3">
        <!-- Search by Reference, Phone, Username -->
        <div class="col-md-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" 
                   (keyup.enter)="onSearch()">
            <button class="btn btn-primary" type="button" (click)="onSearch()">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <!-- Status Filter -->
        <div class="col-md-4">
          <select class="form-select" [(ngModel)]="selectedStatus" (change)="onStatusChange()">
            <option value="Actif">Active Employees</option>
            <option value="Inactif">Inactive Employees</option>
            <option value="All">All Employees</option>
          </select>
        </div>

        <!-- Department Filter -->
        <div class="col-md-4">
          <select class="form-select" [(ngModel)]="selectedDepartment" (change)="onDepartmentChange()">
            <option value="All">All Departments</option>
            <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Employee Table -->
  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Reference</th>
              <th>Full Name</th>
              <th>Department</th>
              <th>Occupation</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of filteredEmployees">
              <td>{{ employee.reference }}</td>
              <td>{{ employee.fullName }}</td>
              <td>{{ employee.department }}</td>
              <td>{{ employee.occupation }}</td>
              <td>{{ employee.phoneNumber }}</td>
              <td>{{ employee.email }}</td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-primary" (click)="viewDetails(employee.reference)">
                    <i class="bi bi-eye"></i> View
                  </button>
                  <button class="btn btn-sm btn-outline-secondary" (click)="editEmployee(employee.cin)">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="filteredEmployees.length === 0">
              <td colspan="7" class="text-center">No employees found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
