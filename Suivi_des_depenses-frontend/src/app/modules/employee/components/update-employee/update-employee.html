<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">Update Employee</h3>
    </div>

    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="cin" class="form-label">CIN</label>
            <input type="text" id="cin" class="form-control" formControlName="cin" [disabled]="true" />
          </div>

          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" formControlName="fullName" required />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" required />
          </div>

          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" required />
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" formControlName="address" required />
          </div>

          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" formControlName="gender" required>
              <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="hireDate" class="form-label">Hire Date</label>
            <input type="date" id="hireDate" class="form-control" formControlName="hireDate" required />
          </div>

          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-select" formControlName="department" required>
              <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="occupation" class="form-label">Occupation</label>
            <select id="occupation" class="form-select" formControlName="occupation" required>
              <option *ngFor="let occ of occupations" [value]="occ">{{ occ }}</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" required />
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" required />
          </div>
        </div>

        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-success px-4" [disabled]="employeeForm.invalid">
            Update Employee
          </button>
        </div>
      </form>

      <div *ngIf="errorMessage" class="alert alert-danger mt-4 text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
